<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
  <link rel="stylesheet" href="stylet.css">
</head>
<body>
  <h1>Student Grades</h1>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Mathematics</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Science</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Mike Johnson</td>
        <td>History</td>
        <td>A+</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
